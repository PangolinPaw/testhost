<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
	<div class="responsive">
		<div class="container">
			<div class="banner brand_font">
				<h1>MIDASBETS</h1>
				<div class="account_icon">
					<i class="fas fa-user-circle"></i>
				</div>
			</div> <!-- /banner -->

			<div class="content">
				<div class="match_stats">
					<div class="title">
						<h2>Aston Villa <span class="light">v</span> Norwich City</h2>
					</div>
					<div class="trend">
						<div class="line">
							<img src="https://quickchart.io/chart?bkg=%23002A69&c={%0A%20%20type%3A%27sparkline%27%2C%0A%20%20data%3A%20{%0A%20%20%20%20datasets%3A%20[{%0A%20%20%20%20%20%20data%3A[50%2C%2055%2C%2053%2C%2049%2C%2045%2C%2051%2C%2060%2C%2055%2C%2053%2C%2053%2C%2054%2C%2052%2C%2050]%2C%0A%20%20%20%20%20%20backgroundColor%3A%27%2318181A%27%2C%0A%20%20%20%20%20%20borderColor%3A%27%2300A8CF%27%2C%0A%20%20%20%20%20%20borderWidth%3A%275%27%2C%0A%20%20%20%20%20%20lineTension%3A%270.4%27%0A%20%20%20%20}]%0A%20%20}%0A}">
						</div>
						<div class="lable">
							<h3>Recent performance</h3>
						</div>
					</div> <!-- /trend -->

					<div class="horizontal_scroll">
						<div class="scroll_content">
							<div class="bet_card">
								<div class="bet_type">
									Over 1.5
								</div>
								<div class="chart" style="background: url('https://quickchart.io/chart?bkg=%23F6F6F6&c={%0A%20%20type%3A%27radialGauge%27%2C%0A%20%20%20%20data%3A{%0A%20%20%20%20%20%20datasets%3A[{%0A%20%20%20%20%20%20%20%20data%3A[70]%2C%0A%20%20%20%20%20%20%20%20backgroundColor%3A%27%2300A6CE%27%2C%0A%20%20%20%20%20%20}]%0A%20%20%20%20}%0A}') center center; background-size: contain; background-repeat: no-repeat;"></div>
							</div>
							<div class="bet_card">
								<div class="bet_type">
									Over 2.5
								</div>
								<div class="chart" style="background: url('https://quickchart.io/chart?bkg=%23F6F6F6&c={%0A%20%20type%3A%27radialGauge%27%2C%0A%20%20%20%20data%3A{%0A%20%20%20%20%20%20datasets%3A[{%0A%20%20%20%20%20%20%20%20data%3A[59]%2C%0A%20%20%20%20%20%20%20%20backgroundColor%3A%27%2300A6CE%27%2C%0A%20%20%20%20%20%20}]%0A%20%20%20%20}%0A}') center center; background-size: contain; background-repeat: no-repeat;"></div>
							</div>
							<div class="bet_card">
								<div class="bet_type">
									Over 3.5
								</div>
								<div class="chart" style="background: url('https://quickchart.io/chart?bkg=%23F6F6F6&c={%0A%20%20type%3A%27radialGauge%27%2C%0A%20%20%20%20data%3A{%0A%20%20%20%20%20%20datasets%3A[{%0A%20%20%20%20%20%20%20%20data%3A[26]%2C%0A%20%20%20%20%20%20%20%20backgroundColor%3A%27%2300A6CE%27%2C%0A%20%20%20%20%20%20}]%0A%20%20%20%20}%0A}') center center; background-size: contain; background-repeat: no-repeat;"></div>
							</div>
							<div class="bet_card">
								<div class="bet_type">
									BTTS
								</div>
								<div class="chart" style="background: url('https://quickchart.io/chart?bkg=%23F6F6F6&c={%0A%20%20type%3A%27radialGauge%27%2C%0A%20%20%20%20data%3A{%0A%20%20%20%20%20%20datasets%3A[{%0A%20%20%20%20%20%20%20%20data%3A[82]%2C%0A%20%20%20%20%20%20%20%20backgroundColor%3A%27%2300A6CE%27%2C%0A%20%20%20%20%20%20}]%0A%20%20%20%20}%0A}') center center; background-size: contain; background-repeat: no-repeat;"></div>
							</div>
						</div>
					</div> <!-- /horizontal_scroll -->

					<div class="data_table">
						<!-- Team column headings -->
						<div class="padding"></div>
						<div class="column_heading home_crest">
							<img src="https://secure.cache.images.core.optasports.com/soccer/teams/150x150/665.png">
						</div>
						<div class="column_heading away_crest">
							<img src="https://secure.cache.images.core.optasports.com/soccer/teams/150x150/677.png">
						</div>

						<!-- data row -->
						<div class="data stat_name dark_gradient">
							Some sort of statistic
						</div>
						<div class="data stat_value dark_gradient">
							3
						</div>
						<div class="data stat_value right_column dark_gradient">
							0
						</div>

						<!-- data row -->
						<div class="data stat_name dark_gradient">
							Another statistic
						</div>
						<div class="data stat_value dark_gradient">
							35%
						</div>
						<div class="data stat_value right_column dark_gradient">
							28%
						</div>

						<!-- data row -->
						<div class="data stat_name dark_gradient">
							And another
						</div>
						<div class="data stat_value dark_gradient">
							13
						</div>
						<div class="data stat_value right_column dark_gradient">
							11
						</div>

						<!-- data row -->
						<div class="data stat_name dark_gradient">
							And another...
						</div>
						<div class="data stat_value two_columns dark_gradient">
							22
						</div>
						

						<!-- data row -->
						<div class="data stat_name dark_gradient">
							They keep going
						</div>
						<div class="data stat_value dark_gradient">
							88%
						</div>
						<div class="data stat_value right_column dark_gradient">
							75%
						</div>

						<!-- data row -->
						<div class="data stat_name dark_gradient">
							Last one
						</div>
						<div class="data stat_value dark_gradient">
							3.5
						</div>
						<div class="data stat_value right_column dark_gradient">
							3.4
						</div>
					</div>
				</div> <!-- /match_stats -->

			</div> <!-- /content -->

			<div class="nav">
				<div class="search_icon">
					<i class="fas fa-search"></i>
				</div>
				<div class="matches_icon">
					<i class="fas fa-stream"></i>
				</div>
				<div class="home_icon">
					<img src="media/logo.png">
				</div>
				<div class="tips_icon">
					<i class="fas fa-trophy"></i>
				</div>
				<div class="account_icon">
					<i class="fas fa-user-circle"></i>
				</div>
			</div> <!-- /nav -->

		</div> <!-- /container -->
	</div> <!-- /responsive -->
</body>
</html>
